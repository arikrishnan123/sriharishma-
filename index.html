<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>

  <!-- Romantic Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffe6f0, #ffd1e8);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      padding: 28px;
      border-radius: 26px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.15);
    }

    /* NAME */
    .name {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(48px, 6vw, 72px);
      color: #ff2f7d;
      text-shadow: 0 0 12px rgba(255,47,125,.6);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff77a9; }
      to   { text-shadow: 0 0 22px #ff2f7d; }
    }

    /* IMAGE */
    .art {
      width: min(320px, 85vw);
      margin: 16px auto;
      border-radius: 22px;
      box-shadow: 0 14px 30px rgba(0,0,0,.2);
    }

    .love {
      font-size: 26px;
      font-weight: 800;
      color: #ff2f7d;
      margin-top: 10px;
    }

    h1 {
      font-size: clamp(24px, 4vw, 36px);
      margin: 18px 0;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 10px auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 26px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.2);
    }

    #yesBtn {
      left: 18%;
      background: #ff2f7d;
      color: white;
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
    }

    .hint {
      font-size: 14px;
      opacity: .7;
    }

    .result {
      display: none;
      animation: pop .4s ease;
    }

    @keyframes pop {
      from { transform: scale(.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card">

  <!-- NAME -->
  <div class="name">SriArishma üñ§ </div>

  <!-- AI STYLE IMAGE -->
  <img class="art"
    src="https://cdn.pixabay.com/photo/2023/02/14/10/45/ai-generated-7788912_1280.png"
    alt="Baby holding heart balloon">

  <div class="love">I Love You üñ§</div>

  <h1>Will you be my Valentine? üíñ</h1>

  <div class="button-zone" id="zone">
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üôà</button>
  </div>

  <div class="hint">No button romba shy-ah iruku üòà</div>

  <div class="result" id="result">
    <h2>YAYYYYY üíïüéâ</h2>
    <img src="sriimage.jpeg" width="300">
  </div>

</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const zone = document.getElementById("zone");
const result = document.getElementById("result");
const canvas = document.getElementById("confetti");

const confettiInstance = confetti.create(canvas, { resize: true });

let scale = 1;
function growYes(){
  scale += 0.1;
  yesBtn.style.transform = `translateY(-50%) scale(${scale})`;
}

zone.addEventListener("mousemove", e => {
  const b = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    b.left + b.width/2 - e.clientX,
    b.top + b.height/2 - e.clientY
  );
  if(d < 120){
    noBtn.style.left = Math.random() * 60 + "%";
    noBtn.style.top  = Math.random() * 60 + "%";
    growYes();
  }
});

yesBtn.onclick = () => {
  zone.style.display = "none";
  result.style.display = "block";
  confettiInstance({ particleCount: 300, spread: 160 });
};
</script>

</body>
</html>
