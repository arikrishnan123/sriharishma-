<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Love Login ğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:radial-gradient(circle at top,#ffe6f0,#ffd1e8);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:9999;
}

/* BIG CARD */
.card{
  width:min(900px,95vw);
  min-height:520px;
  background:rgba(255,255,255,.95);
  backdrop-filter:blur(10px);
  padding:40px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 25px 70px rgba(0,0,0,.18);
  animation:pop .4s ease;
}

@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

.name{
  font-family:'Great Vibes',cursive;
  font-size:clamp(60px,7vw,90px);
  color:#ff2f7d;
  text-shadow:0 0 18px rgba(255,47,125,.7);
}

/* LOGIN */
.login-sub{
  font-size:28px;
  margin:10px 0 30px;
}

.love-input{
  width:70%;
  padding:18px;
  margin:14px 0;
  border-radius:16px;
  border:2px solid #ff77a9;
  font-size:20px;
  text-align:center;
}

.login-btn{
  margin-top:24px;
  padding:18px 50px;
  font-size:22px;
  font-weight:800;
  background:#ff2f7d;
  color:white;
  border:none;
  border-radius:999px;
  cursor:pointer;
  box-shadow:0 14px 30px rgba(0,0,0,.25);
}

.warning{
  margin-top:20px;
  font-size:20px;
  color:#e11d48;
  font-weight:700;
}

/* VALENTINE */
.art{
  width:340px;
  margin:20px auto;
  border-radius:26px;
  box-shadow:0 16px 36px rgba(0,0,0,.25);
}

.love{
  font-size:30px;
  font-weight:800;
  color:#ff2f7d;
}

h1{
  font-size:36px;
  margin:18px 0;
}

.button-zone{
  position:relative;
  width:520px;
  height:160px;
  margin:20px auto;
}

button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:18px 30px;
  font-size:20px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
  box-shadow:0 12px 26px rgba(0,0,0,.25);
}

#yesBtn{
  left:15%;
  background:#ff2f7d;
  color:white;
}

#noBtn{
  left:65%;
  background:#e5e7eb;
}

.hint{
  font-size:16px;
  opacity:.7;
}

.result{
  display:none;
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<!-- LOGIN PAGE -->
<div class="card" id="loginCard">
  <div class="name">ğŸ’– Love Login ğŸ’–</div>
  <div class="login-sub">Enter Your Love Details ğŸ˜˜</div>

  <input class="love-input" id="username" placeholder="ğŸ’Œ Love Username">
  <input class="love-input" id="password" type="password" placeholder="ğŸ” Love Password">

  <br>
  <button class="login-btn" onclick="login()">Login ğŸ’•</button>
  <div class="warning" id="warning"></div>
</div>

<!-- VALENTINE PAGE -->
<div class="card" id="valentineCard" style="display:none">

  <div class="name">SriArishma ğŸ–¤</div>

  <img class="art" src="babyheartholding.png">
  <div class="love">I Love You ğŸ–¤</div>

  <h1>Will you be my Valentine? ğŸ’–</h1>

  <div class="button-zone" id="zone">
    <button id="yesBtn">Yes ğŸ˜</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>

  <div class="hint">No button romba shy-ah iruku ğŸ˜ˆ</div>

  <div class="result" id="result">
    <h2>YAYYYYY ğŸ’•ğŸ‰</h2>
    <img src="sriimage.jpeg" width="320">
  </div>

</div>

<script>
const canvas=document.getElementById("confetti");
const confettiInstance=confetti.create(canvas,{resize:true});

function login(){
  const u=username.value;
  const p=password.value;
  const warn=warning;

  if(u==="sri" && p==="sriarishma143"){
    loginCard.style.display="none";
    valentineCard.style.display="block";
    confettiInstance({particleCount:250,spread:160});
  }else{
    warn.innerText="En mela vachiruka love poiyaaa ğŸ’”ğŸ¥º";
  }
}

let scale=1;
zone.addEventListener("mousemove",e=>{
  const b=noBtn.getBoundingClientRect();
  const d=Math.hypot(b.left+b.width/2-e.clientX,b.top+b.height/2-e.clientY);
  if(d<120){
    noBtn.style.left=Math.random()*60+"%";
    noBtn.style.top=Math.random()*60+"%";
    scale+=.1;
    yesBtn.style.transform=`translateY(-50%) scale(${scale})`;
  }
});

yesBtn.onclick=()=>{
  zone.style.display="none";
  result.style.display="block";
  confettiInstance({particleCount:300,spread:180});
};
</script>

</body>
</html>
