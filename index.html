<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love Login ğŸ’–</title>

  <!-- Romantic Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffe6f0, #ffd1e8);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      padding: 28px;
      border-radius: 26px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.15);
      animation: pop .4s ease;
    }

    @keyframes pop {
      from { transform: scale(.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* NAME */
    .name {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(48px, 6vw, 72px);
      color: #ff2f7d;
      text-shadow: 0 0 12px rgba(255,47,125,.6);
    }

    .love-input {
      width: 80%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      border: 2px solid #ff77a9;
      font-size: 16px;
      text-align: center;
    }

    .login-btn {
      margin-top: 14px;
      padding: 14px 30px;
      font-size: 18px;
      font-weight: 800;
      background: #ff2f7d;
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.2);
    }

    .warning {
      margin-top: 12px;
      color: red;
      font-weight: 600;
    }

    /* IMAGE */
    .art {
      width: min(320px, 85vw);
      margin: 16px auto;
      border-radius: 22px;
      box-shadow: 0 14px 30px rgba(0,0,0,.2);
    }

    .love {
      font-size: 26px;
      font-weight: 800;
      color: #ff2f7d;
      margin-top: 10px;
    }

    h1 {
      font-size: clamp(24px, 4vw, 36px);
      margin: 18px 0;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 10px auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 26px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.2);
    }

    #yesBtn {
      left: 18%;
      background: #ff2f7d;
      color: white;
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
    }

    .hint {
      font-size: 14px;
      opacity: .7;
    }

    .result {
      display: none;
    }
  </style>
</head>

<body>

<canvas id="confetti"></canvas>

<!-- ğŸ’– LOGIN PAGE -->
<div class="card" id="loginCard">
  <div class="name">ğŸ’– Love Login ğŸ’–</div>

  <h1>Enter Your Love Details ğŸ˜˜</h1>

  <input type="text" id="username" placeholder="ğŸ’Œ Love Username" class="love-input">
  <input type="password" id="password" placeholder="ğŸ” Love Password" class="love-input">

  <button class="login-btn" onclick="login()">Login ğŸ’•</button>

  <p class="warning" id="warning"></p>
</div>

<!-- ğŸ’˜ VALENTINE PAGE -->
<div class="card" id="valentineCard" style="display:none;">

  <div class="name">SriArishma ğŸ–¤</div>

  <img class="art" src="babyheartholding.png" alt="Love Art">

  <div class="love">I Love You ğŸ–¤</div>

  <h1>Will you be my Valentine? ğŸ’–</h1>

  <div class="button-zone" id="zone">
    <button id="yesBtn">Yes ğŸ˜</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>

  <div class="hint">No button romba shy-ah iruku ğŸ˜ˆ</div>

  <div class="result" id="result">
    <h2>YAYYYYY ğŸ’•ğŸ‰</h2>
    <img src="sriimage.jpeg" width="300">
  </div>

</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const zone = document.getElementById("zone");
const result = document.getElementById("result");
const canvas = document.getElementById("confetti");

const confettiInstance = confetti.create(canvas, { resize: true });

let scale = 1;
function growYes(){
  scale += 0.1;
  yesBtn.style.transform = `translateY(-50%) scale(${scale})`;
}

zone.addEventListener("mousemove", e => {
  const b = noBtn.getBoundingClientRect();
  const d = Math.hypot(
    b.left + b.width/2 - e.clientX,
    b.top + b.height/2 - e.clientY
  );
  if(d < 120){
    noBtn.style.left = Math.random() * 60 + "%";
    noBtn.style.top  = Math.random() * 60 + "%";
    growYes();
  }
});

yesBtn.onclick = () => {
  zone.style.display = "none";
  result.style.display = "block";
  confettiInstance({ particleCount: 300, spread: 160 });
};

// ğŸ’– LOGIN FUNCTION
function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;
  const warning = document.getElementById("warning");

  // ğŸ” CHANGE THESE
  const correctUser = "sri";
  const correctPass = "sriarishma143";

  if (user === correctUser && pass === correctPass) {
    document.getElementById("loginCard").style.display = "none";
    document.getElementById("valentineCard").style.display = "block";
    confettiInstance({ particleCount: 200, spread: 140 });
  } else {
    const msgs = [
      "En mela vachiruka love poiyaaa ğŸ’”ğŸ¥º!!!"
    ];
    warning.innerText = msgs[Math.floor(Math.random() * msgs.length)];
  }
}
</script>

</body>
</html>
